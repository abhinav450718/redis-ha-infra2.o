---
plugin: aws_ec2
regions:
  - sa-east-1

hostnames:
  - private-ip-address

compose:
  ansible_host: private_ip_address

keyed_groups:
  - key: tags.Role
    prefix: ""

vars:
  ansible_user: ec2-user
  ansible_ssh_common_args: >
    -o StrictHostKeyChecking=no
    -o ProxyCommand="ssh -i /var/lib/jenkins/redis-ha-key.pem
    -o StrictHostKeyChecking=no
    -W %h:%p ec2-user@56.125.164.56"
